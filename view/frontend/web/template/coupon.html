<div class="block discount active">
    <div class="fieldset coupon">
        <form id="coupon-form" class="form" data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
            <fieldset class="fieldset">
                <legend data-bind="i18n: 'Apply Discount Code'"></legend>
            </fieldset>
            <div class="field">
                <div class="control">
                    <input class="input-text"
                           type="text"
                           name="coupon"
                           placeholder="Enter discount code"
                           data-validate="{required:true}"
                           data-bind='attr: { disabled: hasCouponCode }, value: couponCode'
                           id="coupon" />
                </div>
            </div>
            <div class="actions-toolbar">
                <div class="primary" data-bind="visible: !hasCouponCode()">
                    <button id="applyBtn" type="button" data-bind="click: applyCouponCode" class="action apply primary">
                        <span data-bind="i18n: 'Apply Discount'"></span>
                    </button>
                </div>
                <div class="primary" data-bind="visible: !!hasCouponCode()">
                    <button id="cancelBtn" type="button" data-bind="click: cancelCouponCode"
                            class="action cancel primary">
                        <span data-bind="i18n: 'Cancel Coupon'"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
